      .pace {
      	/* pointer-events: none; */
      	user-select: none;
      	z-index: 10000;
      	position: absolute;
      	top: 0;
      	left: 0;
      	width: 100%;
      	height: 100vh;
      	background-color: #f9d749; 
      	display: flex;
      	justify-content: center;
      	align-items: center;
      	opacity: 1;
      	@include mt;
      }
      
      .pace-inactive {
      	opacity: 0;
      	z-index: -100;
      }
      .pace .pace-progress {
      	background: #575757;
      	position: fixed;
      	z-index: 2000;
      	top: 50%;
      	margin-top: -.5px;
      	right: 100%;
      	width: 100%;
      	height: 1px;
      	transition: .05s ease-in transform;
      	
      }
      .pace .heading { 
      	position: relative;
      	z-index: 2001; 
      	
      }
